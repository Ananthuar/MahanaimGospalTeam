<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mahanaim — Welcome</title>

<link rel="icon" type="image/png" href="assets/icon.png">

<!-- Beautiful, crisp fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

<style>
/* Page Reset */
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #0b0e15;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Montserrat", sans-serif;
  color: #fff;
}

/* Fade-in for the whole intro container */
#intro {
  opacity: 0;
  text-align: center;
  animation: fadeIn 1.1s forwards ease;
}

/* LOGO BOX */
.logo {
  width: 150px;
  height: 150px;
  margin: 0 auto;
  border-radius: 18px;
  overflow: hidden;
  
  /* Soft glow */
  box-shadow:
    0 0 18px rgba(255,190,90,0.35),
    0 0 38px rgba(255,160,60,0.25);

  /* Cinematic pulse animation */
  animation: logoPulse 2.8s ease-in-out infinite;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Text under the logo */
h1 {
  margin-top: 22px;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 2.8px;
  text-transform: uppercase;
  color: #ffffff;
  text-shadow:
    0 0 18px rgba(255,200,120,0.85),
    0 0 38px rgba(255,140,40,0.55);
}

/* ANIMATIONS */
@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes logoPulse {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 8px rgba(255,190,90,0.2));
  }
  50% {
    transform: scale(1.08);
    filter: drop-shadow(0 0 22px rgba(255,200,120,0.45));
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 8px rgba(255,190,90,0.2));
  }
}

/* Smooth fade-out before redirect */
.fadeOut {
  animation: fadeOut 1s forwards ease;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(1.06);
  }
}
</style>
</head>

<body>

<!-- INTRO CONTENT -->
<div id="intro">
  <div class="logo">
    <!-- Your Logo -->
    <img src="assets/images/logo.jpg" alt="Mahanaim Gospel Team Logo">
  </div>

  <h1>MAHANAIM GOSPEL TEAM</h1>
</div>


<script>
// Auto-run intro → fade → redirect
setTimeout(() => {
  document.body.classList.add("fadeOut");
  
  setTimeout(() => {
    window.location.href = "index.html";
  }, 900);

}, 2300);  // visible time before fade
</script>

</body>
</html>
